<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .registrationDiv {
                border: solid 5px black;
                background-color: #ffff99;
                width: 500px;
                margin: auto;
                margin-top: 150px;
                padding: 20px;
                display: flex;
                justify-content: center;
            }

            .registrationDiv h1 {
                text-align: center;
                margin: 0 0 15px 0;
            }

            .registrationDiv form {
                display: flex;
                flex-direction: column;
            }

            .registrationDiv label {
                margin-bottom: 5px;
                float: left;
            }

            .registrationDiv input[type="text"],
            .registrationDiv input[type="email"],
            .registrationDiv input[type="password"] {
                float: right;
                padding: 5px;
                margin: 0 0 10px 20px;
            }

            .registrationDiv input[type="submit"] {
                padding: 7px 15px;
                margin-bottom: 10px;
                background-color: #ffff99;
                color: #000;
                border: 1px solid #000;
                cursor: pointer;
                align-self: center;
            }

            .registrationDiv input[type="submit"]:hover {
                background-color: #000;
                color: #fff;
            }
            .dispatchOutput{
                text-decoration: #ffff99;
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <div class="registrationDiv">
            <form action="registration" method="POST">
                <h1>Registration Form</h1>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div>
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="userEmail" required>
                </div>
                <div>
                    <label for="userPassword">Password:</label>
                    <input type="password" id="userPassword" name="userPassword" required>
                </div>
                <div>
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <input type="submit" value="Register">
            </form>
        </div>
    </body>
</html>
